<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dilnoura üíú</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background: radial-gradient(circle at top, #1c1c33, #08080f);
  color:white;
  font-family:'Inter',sans-serif;
}

.section{
  max-width:900px;
  margin:0 auto;
  padding:90px 20px;
}

.card{
  background:rgba(255,255,255,0.07);
  border-radius:24px;
  padding:40px;
  backdrop-filter:blur(12px);
  box-shadow:0 30px 60px rgba(0,0,0,0.4);
}

/* BOX */
.box{
  width:190px;
  height:190px;
  margin:30px auto;
  background:linear-gradient(135deg,#ffd6f5,#c7b4ff);
  border-radius:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  font-size:1.6rem;
  color:#2a143d;
  cursor:pointer;
  transition:0.4s ease;
}
.box:hover{transform:translateY(-8px) scale(1.04);}

/* GALLERY */
.memories{
  display:none;
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.memory{
  opacity:0;
  transform:translateY(30px);
  animation:fadeUp 1s forwards;
}

.memory img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:18px;
  filter:brightness(0.9);
}

.caption{
  margin-top:10px;
  font-size:0.95rem;
  opacity:0.85;
  font-style:italic;
}

@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

/* MAOMAO */
.maomao{
  text-align:center;
  font-size:4rem;
  margin-top:50px;
  animation:bounce 3s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

footer{
  text-align:center;
  opacity:0.5;
  padding:40px 20px;
}
</style>
</head>

<body>

<div class="section">
  <div class="card" style="text-align:center;">
    <h1 style="font-family:'Playfair Display',serif;">Dilnoura</h1>
    <p style="opacity:0.8;">A memory box that opens only when you‚Äôre ready</p>

    <div class="box" onclick="openBox()">Open</div>

    <div id="memories" class="memories">

      <!-- MEMORY 1 -->
      <div class="memory">
        <img src="images/photo1.jpg">
        <div class="caption">A moment worth keeping.</div>
      </div>

      <!-- MEMORY 2 -->
      <div class="memory">
        <img src="images/photo2.jpg">
        <div class="caption">Somewhere between laughter and silence.</div>
      </div>

      <!-- MEMORY 3 -->
      <div class="memory">
        <img src="images/photo3.jpg">
        <div class="caption">This one still feels warm.</div>
      </div>

      <!-- MEMORY 4 -->
      <div class="memory">
        <img src="images/photo4.jpg">
        <div class="caption">No explanation needed.</div>
      </div>

    </div>
  </div>

  <div class="maomao">üêæ</div>
  <p style="text-align:center;opacity:0.8;">
    MaoMAO watches over Dilnoura.
  </p>
</div>

<footer>
  Made only for Bethelhem üåô
</footer>

<script>
function openBox(){
  const box=document.getElementById("memories");
  box.style.display="grid";
  const items=document.querySelectorAll(".memory");
  items.forEach((el,i)=>{
    el.style.animationDelay=(i*0.5)+"s";
  });
}
</script>

</body>
</html>
